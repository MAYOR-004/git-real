<body>
    <header id="top">
        <div class="brand-logo">
            <img src="./images/Fedeora%20logo.png" alt="FEDORA HERALD">
        </div>
        <section class="container">
            <div class="row">
                <div class="my-form">
                    <p class="bws">BEST TRAINING CENTRE</p>

                    <p class="write"><span>This should be used to tell a story and let your users know a little more about our program.</span></p>

                </div>
                <div id="card">
                    <div class="card-header">
                        <h2>Start Your Free Trial </h2>
                        <p class="action">Supporting call-to-action goes here</p>
                        <hr class="line">
                    </div>

                    <form method="#">
                        <div class="box">
                            <tr>
                                <th>
                                    <input required type="text" placeholder="Your Name"></th>
                            </tr><br>

                            <tr>
                                <th>
                                    <input required type="email" placeholder="Your E-mail"></th>
                            </tr><br>

                            <tr>
                                <th>
                                    <input required type="text" placeholder="Phone Number"></th>
                            </tr>
                        <!-- </table> -->
                        </div>

                        <button id="btn-btn" class="btn"><span>CALL TO ACTION</span></button>
                    </form>



                </div>

            </div>

        </section>
    </header>
<script>
    document.getElementById("btn-btn").addEventListener("click", myFunction);

            alert("Submitted Successfully");
